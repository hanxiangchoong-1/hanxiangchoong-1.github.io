<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Markdown Blog</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background-color: #f4f4f4;
            padding: 1rem;
            margin-bottom: 2rem;
        }
        #content {
            background-color: white;
            padding: 2rem;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <header>
        <h1>My Markdown Blog</h1>
    </header>
    <div id="content"></div>

    <script>
    // Your markdown content goes here
    const markdownContent = `
# Welcome to My Blog

This is a simple markdown blog. You can edit this content directly in the HTML file.

## Recent Posts

### My First Blog Post

*Published on August 1, 2024*

Welcome to my first blog post! I'm excited to start sharing my thoughts and ideas with you all.

#### Why I Started This Blog

I've always been passionate about writing and sharing knowledge. This blog is my platform to:

1. Express my ideas
2. Connect with like-minded individuals
3. Document my learning journey

### Reflections on Technology

*Published on August 5, 2024*

As we move further into the 21st century, technology continues to shape our lives in profound ways. Today, I want to reflect on some of the most impactful technological trends and their implications for our future.

#### Artificial Intelligence: Promise and Peril

Artificial Intelligence (AI) has made significant strides in recent years. From natural language processing to computer vision, AI is transforming industries and our daily lives.

**Benefits:**
- Improved efficiency in various sectors
- Personalized experiences for users
- Advancements in medical diagnosis and treatment

**Challenges:**
- Ethical concerns around AI decision-making
- Potential job displacement
- Privacy and data security issues

## About Me

I'm a passionate writer and thinker, sharing my ideas through this blog. Feel free to explore my posts and reach out if you have any thoughts or questions!

[Contact Me](mailto:youremail@example.com)
    `;

    document.getElementById('content').innerHTML = marked.parse(markdownContent);
    </script>
</body>
</html>
